version: "3.8"

services:
  backend:
    container_name: backend-municca
    build:
      context: ./backend-municca
    ports:
      - "8000:8000"
    volumes:
      - ./backend-municca:/app
    environment:
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      - postgres

  postgres:
    image: postgres:13
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  frontend:
    container_name: frontend-municca
    working_dir: /app
    build:
      context: ./frontend-municca
    volumes:
      - ./frontend-municca:/app
    ports:
      - "3000:3000"
    command: bash -c "npm install && npm start"

volumes:
  postgres-data:
